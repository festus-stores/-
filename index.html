<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    (function(){
        emailjs.init("YOUR_USER_ID"); // Replace YOUR_USER_ID with your actual User ID from EmailJS
    })();
    
    function sendEmail() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var message = document.getElementById("message").value;

        // Send email using EmailJS
        emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
            from_name: name,
            from_email: email,
            message: message
        })
        .then(function(response) {
            console.log("Email sent successfully", response);
            // Optionally, you can display a success message or redirect the user to a thank you page
            alert("Your message has been sent successfully!");
        }, function(error) {
            console.error("Email send failed", error);
            // Optionally, you can display an error message to the user
            alert("Oops! Something went wrong. Please try again later.");
        });
    }
</script>
</head>
<body>

<h2>Contact Form</h2>

<form id="contactForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

    <input type="button" value="Submit" onclick="sendEmail()">
</form>

</body>
</html>
